<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="appdata">
        <div class="enter">
          <h2 class="title">To-Do List</h2>
          <div class="inputtask">
            <input type="text" class="enter-task" placeholder="Enter task to record"/>
            <button class="Add" onclick='addtask()'>Add</button>
          </div>
        </div>
        <div class="task-view">
          <ul class="tasks">

          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
